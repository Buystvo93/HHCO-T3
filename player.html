<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Player Profile</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="standings.html">Standings</a>
      <a href="rosters.html">Rosters</a>
      <a href="stats.html">Team Stats</a>
    </nav>
  </header>

  <main id="player-container"></main>

  <script>
    // Get player name from URL
    const params = new URLSearchParams(window.location.search);
    const playerNameFromURL = params.get('name');

    if (!playerNameFromURL) {
      document.getElementById('player-container').innerHTML = "<p>No player selected.</p>";
    } else {
      // Load JSON
      fetch('data.json')
        .then(res => res.json())
        .then(data => {
          let foundPlayer = null;

          // Loop through all teams and players
          Object.keys(data.rosters).forEach(team => {
            data.rosters[team].forEach(player => {
              if (player.name === playerNameFromURL) {
                foundPlayer = { ...player, team };
              }
            });
          });

          const container = document.getElementById('player-container');

          if (foundPlayer) {
            container.innerHTML = `
              <h2>${foundPlayer.name}</h2>
              <p><strong>Team:</strong> ${foundPlayer.team}</p>
              <p><strong>Position:</strong> ${foundPlayer.position}</p>
              <a href="rosters.html">Back to roster</a>
            `;
          } else {
            container.innerHTML = `
              <p>Player not found.</p>
              <a href="rosters.html">Back to roster</a>
            `;
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById('player-container').innerHTML = "<p>Error loading player data.</p>";
        });
    }
  </script>
</body>
</html>
